<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="circle-menu" id="circle-menu">
        <!-- Central Text -->
        <div class="center-content" id="center-content">
            <p id="central-text"></p>
        </div>
        <div id="menu-items-container" class="menu-items-container">
            <!-- Menu Items will be injected here by JavaScript -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
